<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加笔记</title>
</head>
<style>
    .demo {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            position: absolute;
        background-image: linear-gradient(to right, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
        text-align: center;
         font-size: 20px;
        }
    a:hover{
        color:red;
        font-size: 15px;
    }
</style>
<body>
<div class="demo">
    <form action="/note/{{ username }}/add" method="post" >
    <div >

    <p>
        标题:<input type="text" name="title" >
    </p>
    <p>
        内容：<textarea cols="30" rows="10" name="content"></textarea>
    </p>
    <p>
        管理员回复：<textarea cols="30" rows="10" name="response" disabled>{{ response }}</textarea>
    </p>
    <p>
        <a href="/note/{{ username }}/all">返回列表页</a>
    </p>
         <p>
         <input type="submit" value="保存">
     </p>
    </div>
</form>
</div>

</body>
</html>
