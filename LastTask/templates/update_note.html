<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<style>
    .demo {
             margin: 0 auto;
            width: 100%;
            height: 100%;
            position: absolute;
        background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
        text-align: center;
         font-size: 20px;
        }
    a:hover{
        color:red;
        font-size: 15px;
    }
</style>
<body>
<div class="demo">
    <form action="/note/update/{{ note_id }}" method="post">
    <p>
        标题:<input type="text" name="title" value="{{ title }}" >
    </p>
    <p>
        内容：<textarea cols="30" rows="10" name="content" >{{ content }}</textarea>
    </p>

     <p>
         <input type="submit" value="保存">
     </p>
    <p>
        <a href="/note/{{ username }}/all">返回列表页</a>
    </p>


</form>

</div>

</body>
</html>
